<script>
      document.addEventListener('DOMContentLoaded', function () {
        // Event delegation for view profile links
        $(document).on('click', '.view-profile-link', function (event) {
            event.preventDefault();
            var applicantId = $(this).data('applicant-id');
            populateSkillsModal(applicantId);
      });

      var applicantsData = [];

      function get_matching_skills(listingId, staffId) {
          return fetch(`/get_matching_skills/${listingId}/${staffId}`, {
              method: "GET",
              headers: {
                  "Accept": "application/json",
              },
          })
          .then((response) => {
              if (response.ok) {
                  return response.json();
              } else {
                  throw new Error(`HTTP Error: ${response.status}`);
              }
          });
      }


      function fetchAndPopulateApplicantsData(listingId) {
        // Make an AJAX request to fetch application data
        fetch(`/get_applications_by_listing/${listingId}`)
          .then((response) => response.json())
          .then((data) => {
            console.log("data:", data)
            // Check if the response contains the 'applications' key
            if (data.hasOwnProperty('applications')) {
              applicantsData = data.applications;
              console.log(applicantsData)
              createApplicantCards(applicantsData);
            }
          })
          .catch((error) => {
            console.error(error);
          });
      }

      // Function to create applicant cards dynamically
      async function createApplicantCards(data) {
          var container = $('#applicantCardsContainer');

          for (const applicant of data) {
              try {
                  const matchingSkillsResponse = await get_matching_skills(listingId, applicant.staff_id);
                  const matchedSkills = matchingSkillsResponse.response_data.matched_skills;
                  console.log("matched:", matchedSkills);

                  var skillsHtml = '';
                  matchedSkills.forEach(function (skill) {
                      skillsHtml += `<span class="badge rounded-pill bg-success">${skill}</span> `;
                  });

                  var cardHtml = `
                      <div class="card mb-3" style="height: auto;">
                      <div class="row g-0">
                          <div class="col-md-4 d-flex align-items-center">
                          <img src="static/assets/img/profile-img.jpg" alt="Profile" class="rounded-circle img-fluid ms-3">
                          </div>
                          <div class="col-md-8">
                          <div class="card-body">
                              <h5 class="card-title">${applicant.staff_name}</h5>
                              <p class="card-text text-muted small">${applicant.department} | ${applicant.country}</p>
                              <div class="skills-container">${skillsHtml}</div>
                              <div class="mt-3">
                              <!-- "View Profile" link with data attributes -->
                              <a href="#" class="view-profile-link text-primary" data-bs-toggle="modal"
                                  data-bs-target="#profileModal" data-applicant-id="${applicant.id}">View Skill Match</a>
                              </div>
                          </div>
                          </div>
                      </div>
                      </div>
                  `;
                  container.append(cardHtml);
              } catch (error) {
                  console.error("Error:", error);
              }
          }
      }
      // Populate applicant cards
      createApplicantCards(applicantsData);

      // Function to populate skills in modal with the desired structure
      function populateSkillsModal(applicantId) {
        var modalTitle = document.getElementById('profileModalLabel');
        var modalRole = document.getElementById('modalRole');
        var modalDepartment = document.getElementById('modalDepartment');
        var modalCountry = document.getElementById('modalCountry');
        var modalSkills = document.getElementById('modalSkills');

        var applicant = applicantsData.find(function (app) {
          return app.id === applicantId;
        });

        modalTitle.textContent = applicant.name;
        modalDepartment.textContent = applicant.department;
        modalCountry.textContent = applicant.country;
        modalSkills.textContent = applicant.skills.join(', ');

        // Show the modal
        $('#profileModal').modal('show');
      }

      var urlParams = new URLSearchParams(window.location.search);
      var listingId = urlParams.get('listing_id');

      // Check if listingId is not null and call fetchAndPopulateApplicantsData
      if (listingId) {
        fetchAndPopulateApplicantsData(listingId);
      }

      // Event listener for view profile links
      $(document).on('click', '.view-profile-link', function (event) {
        event.preventDefault();
        var applicantId = $(this).data('applicant-id');
        populateSkillsModal(applicantId);
      });
    });
</script>
